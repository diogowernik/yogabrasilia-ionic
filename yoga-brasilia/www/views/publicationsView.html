<ion-content ng-controller="PublicationsController as data"><div><ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher><div class="list card" ng-repeat="pub in data.pubs"><div class="item item-avatar"><img ng-src="{{ pub.user.avatar }}"/><h2>{{ pub.title }}</h2><p>{{ pub.date }}</p></div><div class="item item-image"><img ng-src="{{ pub.image }}"/></div><div class="item item-body" style="text-align: justify"><p>{{ pub.content | limitTo : 200}}...</p></div><div class="item"><i class="icon ion-ios-plus"></i><span> Leia Mais</span></div></div><ion-infinite-scroll on-infinite="loadMore()" distance="1%"></ion-infinite-scroll></div></ion-content>
