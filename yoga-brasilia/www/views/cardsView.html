<ion-content class="page-content" ng-controller="CardsController as data"><div><ion-refresher on-refresh="doRefresh()"></ion-refresher><div class="list card" ng-repeat="card in data.cards"><div class="item item-avatar"><img ng-src="{{ card.user.avatar }}"/><h2>{{ card.title }}</h2><p>{{ card.date }}</p></div><div class="item item-image"><img ng-src="{{ card.image }}"/></div><div class="item item-body" style="text-align: justify"><p>{{ card.content | limitTo : 200}}...</p></div><div class="item"><i class="icon ion-ios-plus"></i><span> Leia Mais</span></div></div><ion-infinite-scroll on-infinite="loadMore()" distance="1%"></ion-infinite-scroll></div></ion-content>
